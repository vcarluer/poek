<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Palworld Fusion Game</title>
    <link rel="icon" type="image/png" href="assets/lamball.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');
        .title-container {
            min-height: 120px;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: center;
            justify-content: center;
            width: 100%;
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .game-title {
            font-family: 'Rubik', sans-serif;
            color: #FF4E50;
            font-size: 48px;
            text-align: center;
            margin: 0;
            position: relative;
            z-index: 2;
            text-shadow: 
                3px 3px 0 #000,
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                0 0 10px rgba(255, 78, 80, 0.8),
                0 0 20px rgba(255, 78, 80, 0.5);
            letter-spacing: 2px;
            transform: skew(-5deg);
            -ms-transform: skew(-5deg);
        }
        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            -ms-flex-align: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            touch-action: none;
            overflow: hidden;
            padding-top: 200px;
        }
        .game-container {
            position: relative;
            margin: 0 auto;
            padding: 20px;
        }
        #game-canvas {
            background-color: #34495e;
            border: 2px solid #ecf0f1;
            touch-action: none;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -moz-crisp-edges;
            image-rendering: pixelated;
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -15px); }
        }
        .decorative-pal {
            position: absolute;
            z-index: 0;
            pointer-events: none;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
        }
        #jetragon {
            top: -180px;
            left: 50%;
            width: 300px;
            height: 300px;
            animation: float 3s ease-in-out infinite;
        }
        .game-info {
            position: absolute;
            width: 100%;
            top: -40px;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-pack: justify;
            justify-content: space-between;
            padding: 0 20px 0 10px;
            z-index: 2;
        }
        #score {
            color: #ecf0f1;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #next-pal {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            gap: 10px;
            color: #ecf0f1;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        #next-pal img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            object-position: center;
        }
        .evolution-chain {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: center;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
            width: 100%;
            max-width: 500px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 10px 0;
        }
        .evolution-chain::-webkit-scrollbar {
            display: none;
        }
        .pal-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #2c3e50;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: center;
            justify-content: center;
            overflow: hidden;
        }
        .pal-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="game-title">PALMERGE</h1>
    </div>
    <div class="game-container">
        <div class="game-info">
            <div id="score">0</div>
            <div id="next-pal"><img src="" alt="Next Pal"></div>
        </div>
        <img id="jetragon" class="decorative-pal" src="assets/jetragon.png" alt="">
        <canvas id="game-canvas"></canvas>
        <div class="evolution-chain">
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="js/pal.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
