<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Pal Fusion Game</title>
    <link rel="icon" type="image/png" href="assets/jetragon.png">
    <!-- Core styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <!-- Component styles -->
    <link rel="stylesheet" href="styles/components/title.css">
    <link rel="stylesheet" href="styles/components/game.css">
    <link rel="stylesheet" href="styles/components/evolution.css">
    <link rel="stylesheet" href="styles/components/gameOver.css">
    <link rel="stylesheet" href="styles/components/decorative.css">
    <link rel="stylesheet" href="styles/components/ui.css">
    <link rel="stylesheet" href="styles/components/loading.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">Preparing Pal Images...</div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-progress">0%</div>
    </div>

    <div class="title-container">
        <h1 class="game-title">PALMERGE</h1>
    </div>

    <div class="test-button-container">
        <button id="test-game-over" class="test-button">Test Game Over</button>
        <button id="test-spin" class="test-button">Test Spin</button>
    </div>

    <div class="game-container">
        <div class="game-info">
            <div id="score">0</div>
            <div id="next-pal">
                <img src="" alt="Next Pal">
            </div>
        </div>

        <div class="jetragon-wrapper">
            <img id="jetragon" class="decorative-pal" src="assets/jetragon.png" alt="Jetragon">
        </div>

        <canvas id="game-canvas"></canvas>

        <div class="evolution-container">
            <div class="evolution-chain">
                <div class="pal-circle"></div>
                <div class="pal-circle"></div>
                <div class="pal-circle"></div>
                <div class="pal-circle"></div>
                <div class="pal-circle"></div>
                <div class="pal-circle"></div>
                <div class="pal-circle"></div>
                <div class="pal-circle"></div>
                <div class="pal-circle"></div>
                <div class="pal-circle"></div>
                <div class="pal-circle"></div>
                <div class="pal-circle"></div>
            </div>
        </div>
    </div>

    <div class="game-over">
        <div class="game-over-content">
            <h2 class="game-title">Game Over!</h2>
            <div class="game-over-score"></div>
            <div class="high-score-container">
                <div class="current-high-score">
                    <span class="high-score-label">High Score: </span>
                    <span class="high-score-value"></span>
                </div>
                <div class="new-high-score">New High Score!</div>
            </div>
            <img class="game-over-screenshot" alt="Game Screenshot">
            <button class="restart-button">Play Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
