<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Palworld Fusion Game</title>
    <link rel="icon" type="image/png" href="assets/lamball.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');
        .game-title {
            font-family: 'Rubik', sans-serif;
            color: #4169E1;
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        .game-title img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-left: 10px;
            object-fit: cover;
            border-radius: 50%;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2c3e50;
            touch-action: none;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            margin: 60px auto;
            padding: 20px;
        }
        #game-canvas {
            background-color: #34495e;
            border: 2px solid #ecf0f1;
            touch-action: none;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -moz-crisp-edges;
            image-rendering: pixelated;
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -15px); }
        }
        @keyframes spark {
            0%, 100% { filter: brightness(1); transform: translateY(-50%); }
            50% { filter: brightness(1.3); transform: translateY(-50%); }
        }
        @keyframes flame {
            0%, 100% { filter: brightness(1) saturate(1); transform: translateY(-50%); }
            50% { filter: brightness(1.2) saturate(1.2); transform: translateY(-50%); }
        }
        .decorative-pal {
            position: absolute;
            z-index: 0;
            pointer-events: none;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
        }
        #jetragon {
            top: -180px;
            left: 50%;
            width: 300px;
            height: 300px;
            animation: float 3s ease-in-out infinite;
        }
        #foxparks {
            top: 50%;
            right: -60px;
            width: 120px;
            height: 120px;
            animation: spark 2s ease-in-out infinite;
        }
        #arsox {
            top: 50%;
            left: -80px;
            width: 200px;
            height: 200px;
            animation: flame 2.5s ease-in-out infinite;
        }
        .game-info {
            position: absolute;
            width: 100%;
            top: -40px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px 0 10px;
            z-index: 2;
        }
        #score {
            color: #ecf0f1;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #next-pal {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ecf0f1;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        #next-pal img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            object-position: center;
        }
        .evolution-chain {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
            width: 100%;
            max-width: 500px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 10px 0;
        }
        .evolution-chain::-webkit-scrollbar {
            display: none;
        }
        .pal-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .pal-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <h1 class="game-title">PALMERGE<img src="assets/lamball.png" alt="Lamball"></h1>
    <div class="game-container">
        <div class="game-info">
            <div id="score">0</div>
            <div id="next-pal"><img src="" alt="Next Pal"></div>
        </div>
        <img id="jetragon" class="decorative-pal" src="assets/jetragon.png" alt="">
        <img id="foxparks" class="decorative-pal" src="assets/foxparks.png" alt="">
        <img id="arsox" class="decorative-pal" src="assets/arsox.png" alt="">
        <canvas id="game-canvas"></canvas>
        <div class="evolution-chain">
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
            <div class="pal-circle"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
